<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="./notes-functions.js" defer></script>
    <script src="./notes-app.js" defer></script>
    <title>Notes</title>

</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <label>
        Search: <input id="search-text" type="text" placeholder="Filter notes">
    </label>
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlphabet">Sort by alphabetically</option>
    </select>
    <br><br>
    <div id="notes"></div>
    <br>
    <button id="create-note">Create Note</button>

    
</body>
</html>
